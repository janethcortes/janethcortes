<svg width="700" height="320" viewBox="0 0 700 320" xmlns="http://www.w3.org/2000/svg">
  <style>
    .box { fill: #1e1b4b; stroke: #a78bfa; stroke-width: 2; rx: 14; }
    .text { fill: #e9d5ff; font-family: Arial, sans-serif; font-size: 14px; }
    .title { font-size: 16px; font-weight: bold; }
    .arrow { stroke: #a78bfa; stroke-width: 2; marker-end: url(#arrowhead); }
  </style>

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#a78bfa"/>
    </marker>
  </defs>

  <!-- Boxes -->
  <rect x="30" y="130" width="130" height="60" class="box"/>
  <rect x="200" y="130" width="130" height="60" class="box"/>
  <rect x="370" y="130" width="130" height="60" class="box"/>
  <rect x="540" y="130" width="130" height="60" class="box"/>

  <!-- Text -->
  <text x="65" y="165" class="text title">Data</text>
  <text x="215" y="165" class="text title">Patterns</text>
  <text x="395" y="165" class="text title">Insights</text>
  <text x="555" y="165" class="text title">Decisions</text>

  <!-- Arrows -->
  <line x1="160" y1="160" x2="200" y2="160" class="arrow"/>
  <line x1="330" y1="160" x2="370" y2="160" class="arrow"/>
  <line x1="500" y1="160" x2="540" y2="160" class="arrow"/>

  <!-- Subtitle -->
  <text x="170" y="260" class="text">
    Systems Thinking • Continuous Improvement • Actionable Outcomes
  </text>
</svg>
