<svg width="760" height="260" viewBox="0 0 760 260" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="glow-grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#8b5cf6" />
      <stop offset="100%" stop-color="#ec4899" />
    </linearGradient>
  </defs>

  <style>
    /* Usamos fuentes del sistema que GitHub reconoce */
    .text {
      fill: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      font-size: 13px;
      font-weight: 600;
      text-anchor: middle;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .box {
      fill: #161b22; /* Color oscuro similar al fondo de GitHub */
      stroke: url(#glow-grad);
      stroke-width: 2;
      rx: 10;
    }

    .connector {
      stroke: #30363d;
      stroke-width: 2;
      stroke-dasharray: 4;
    }

    .dot {
      fill: #ec4899;
    }

    .caption {
      fill: #8b949e;
      font-family: -apple-system, sans-serif;
      font-size: 11px;
      text-anchor: middle;
      letter-spacing: 2px;
      text-transform: uppercase;
    }
  </style>

  <rect width="760" height="260" fill="#0d1117" rx="12"/>

  <line x1="85" y1="120" x2="680" y2="120" class="connector" />

  <g>
    <rect x="30" y="95" width="110" height="50" class="box" />
    <text x="85" y="125" class="text">Problem</text>
    <circle cx="140" cy="120" r="3" class="dot" />

    <rect x="180" y="95" width="110" height="50" class="box" />
    <text x="235" y="125" class="text">Hypothesis</text>
    <circle cx="290" cy="120" r="3" class="dot" />

    <rect x="330" y="95" width="110" height="50" class="box" />
    <text x="385" y="125" class="text">Analysis</text>
    <circle cx="440" cy="120" r="3" class="dot" />

    <rect x="480" y="95" width="110" height="50" class="box" />
    <text x="535" y="125" class="text">Decision</text>
    <circle cx="590" cy="120" r="3" class="dot" />

    <rect x="630" y="95" width="100" height="50" class="box" />
    <text x="680" y="125" class="text">Impact</text>
  </g>

  <text x="380" y="200" class="caption">
    Data Driven • Strategic Flow • Systemic Impact
  </text>
</svg>
