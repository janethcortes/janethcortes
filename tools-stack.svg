  <text x="130" y="60" class="label">Excel</text>
  <text x="275" y="60" class="label">SQL</text>
  <text x="405" y="60" class="label">Power BI</text>
  <text x="535" y="60" class="label">Process Analysis</text>

  <text x="285" y="140" class="title">Data → Insights → Decisions</text>
