<svg width="760" height="260" viewBox="0 0 760 260" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="glow-grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#8b5cf6" />
      <stop offset="100%" stop-color="#ec4899" />
    </linearGradient>

    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    
    <filter id="soft-shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-opacity="0.3"/>
    </filter>
  </defs>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@600&display=swap');
    
    .bg-rect { fill: #0f172a; } /* Fondo oscuro profundo */
    
    .box {
      fill: rgba(30, 41, 59, 0.7);
      stroke: url(#glow-grad);
      stroke-width: 2;
      rx: 12;
    }
    
    .box:hover {
      fill: rgba(51, 65, 85, 0.9);
      transition: 0.3s;
    }

    .text {
      fill: #f8fafc;
      font-family: 'Plus Jakarta Sans', sans-serif;
      font-size: 13px;
      font-weight: 600;
      text-anchor: middle;
      letter-spacing: 0.5px;
      text-transform: uppercase;
    }

    .arrow-line {
      stroke: #64748b;
      stroke-width: 2;
      stroke-dasharray: 4 2;
    }

    .dot {
      fill: #ec4899;
      filter: url(#glow);
    }

    .caption {
      fill: #94a3b8;
      font-family: 'Plus Jakarta Sans', sans-serif;
      font-size: 11px;
      text-anchor: middle;
      letter-spacing: 2px;
      text-transform: uppercase;
    }
  </style>

  <rect width="100%" height="100%" class="bg-rect" rx="16"/>

  <line x1="85" y1="115" x2="680" y2="115" class="arrow-line" opacity="0.3" />

  <g filter="url(#soft-shadow)">
    <rect x="25" y="90" width="120" height="50" class="box" />
    <text x="85" y="120" class="text">Problem</text>
    <circle cx="145" cy="115" r="3" class="dot" />

    <rect x="175" y="90" width="120" height="50" class="box" />
    <text x="235" y="120" class="text">Hypothesis</text>
    <circle cx="295" cy="115" r="3" class="dot" />

    <rect x="325" y="90" width="120" height="50" class="box" />
    <text x="385" y="120" class="text">Analysis</text>
    <circle cx="445" cy="115" r="3" class="dot" />

    <rect x="475" y="90" width="120" height="50" class="box" />
    <text x="535" y="120" class="text">Decision</text>
    <circle cx="595" cy="115" r="3" class="dot" />

    <rect x="625" y="90" width="110" height="50" class="box" />
    <text x="680" y="120" class="text">Impact</text>
  </g>

  <text x="380" y="200" class="caption">
    Data Driven • Strategic Flow • Systemic Impact
  </text>
</svg>
